<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea tu cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/tablet.css" />
    <link rel="stylesheet" href="/css/desktop.css" />
  </head>
  <body>
    <form action="/">
      <fieldset>
        <label for="nombreApellido">Introducir nombre y apellido</label>
        <input
          type="text"
          name="nombreApellido"
          id="nombreApellido"
          placeholder="Rick Astley"
          required
        />

        <label for="userName">Introducir un nombre de usuario</label>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="rickAstley1"
          required
        />

        <!--formulario para cargar imagenes-->
        <!--si le ponemos en action / nos devuelve a la pagina del home-->
        <label for="doc"><i class="fa-solid fa-image"></i></label>
        <input type="file" name="doc" id="doc" required />

        <!--teniendo en cuenta la fecha de este ano (2022)-->
        <label for="bDate"></label>
        <input type="date" name="bDate" id="bDate" min="01-01-2004" required />

        <label for="email">Introducir un email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="riskAstley@gmail.com"
          required
        />
      </fieldset>
      <fieldset>
        <label for="password">Introducir una contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="debe tener entre 8-15 caracteres"
          value="password"
          required
        />

        <label for="passwordConfirm">Confirmar contraseña</label>
        <input
          type="password"
          name="passwordConfirm"
          id="passwordConfirm"
          value="passwordConfirm"
          required
        />
      </fieldset>
      <fieldset>
        <label>Seleccione un perfil de usuario</label>
        <label for="buyer">
          <input type="radio" name="perfil" id="buyer" value="buyer" />
          Comprador
        </label>
        <label for="seller">
          <input type="radio" name="perfil" id="seller" value="seller" />
          Vendedor
        </label>
      </fieldset>
      <fieldset>
        <label
          >Seleccione categorias de interes (puede elegir mas de una)</label
        >

        <label for="electro">Electro</label>
        <input type="checkbox" name="category" id="electro" value="electro" />

        <label for="moda">Electro</label>
        <input type="checkbox" name="category" id="moda" value="moda" />

        <label for="hogar">Electro</label>
        <input type="checkbox" name="category" id="hogar" value="hogar" />

        <label for="jugueteria">Electro</label>
        <input
          type="checkbox"
          name="category"
          id="jugueteria"
          value="jugueteria"
        />

        <label for="lifeStyle">Electro</label>
        <input
          type="checkbox"
          name="category"
          id="lifeStyle"
          value="lifeStyle"
        />
      </fieldset>
      <fieldset>
        <button type="submit">Registrarse</button>
        <button type="reset">Borrar todo</button>
      </fieldset>
    </form>
  </body>
</html>
