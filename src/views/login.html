<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/tablet.css" />
    <link rel="stylesheet" href="/css/desktop.css" />
  </head>
  <body>
    <header>
      <article id="header1">
        <nav id="logo">
          <a href="/">
            <img
              id="mercadoliebre"
              src="/assets/images/logo-mercado-liebre.svg"
              alt="logo-mercado-liebre"
            />
          </a>
        </nav>

        <form action="/" method="get" id="searchbar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search products..."
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <p id="holdingdollar">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          compras en cuotas y sin tarjeta de credito
        </p>
      </article>

      <nav class="navylogin">
        <a href="">Ofertas</a>
        <a href="">Tiendas Oficiales</a>
        <a href="">Vender</a>
        <a href="">Ayuda</a>

        <a href="/register">
          Crea tu cuenta
          <i class="fa-solid fa-id-card"></i>
        </a>

        <a href="/login">
          Ingresa
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </a>

        <a href="">
          Mis Compras
          <i class="fa-solid fa-basket-shopping"></i>
        </a>
      </nav>

      <nav class="navbars">
        <i id="bars" class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <main>
      <form action="/" method="get" id="login">
        <fieldset>
          <label for="nombre" id="labelLogin">Nombre de usuario:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="rickAstley1"
          />
        </fieldset>

        <fieldset>
          <label for="password" id="labelLogin">Contrase√±a:</label>
          <input type="password" name="password" id="password" />
        </fieldset>

        <button action="/" id="buttonLogin">Log in</button>
      </form>
    </main>
  </body>
</html>
